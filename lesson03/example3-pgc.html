<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
    <script type="text/javascript">
	  function showMessage(message) {
	    alert(message);
	  }
	  // have two argument, first: event secont: action
	  document.addEventListener('load' , showMessage('Loaded'));
	  //window.addEventListener('resize' , showMessage('Loaded'), false);
    </script>
  </head>
  <body>
    <h2 onmouseover="showMessage('In B2')" onmouseout="showMessage('Outside B3')">CIW JavaScript Specialist</h2>
    <h3 onselect="showMessage('Selected')">JavaScript Events</h3>
    <form name="myForm">
      <input type="button" value="Click Me!" onclick="javascript:showMessage('Good job!!!')">
      <input type="button" value="Don't click me!" onclick="showMessage('Ow!! That hurt!!!')">
    </form>
  </body>
</html>
